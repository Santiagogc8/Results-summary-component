<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

   <main>

    <div class="main-container">

      <div class="left-content">
        <h3>Your Result</h3>
        <div class="final-result">
          <span>76</span>
          of 100
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="right-content">
        <h3>Summary</h3>
        <div class="results">
          <div class="type-result"><img src="/assets/images/icon-reaction.svg" alt="">Reaction</div>
          <div class="score"><span>80</span> / 100</div>
        </div>
        <div class="results">
          <div class="type-result"><img src="/assets/images/icon-memory.svg" alt="">Memory</div>
          <div class="score"><span>92</span> / 100</div>
        </div>
        <div class="results">
          <div class="type-result"><img src="/assets/images/icon-verbal.svg" alt="">Verbal</div>
          <div class="score"><span>61</span> / 100</div>
        </div>
        <div class="results">
          <div class="type-result"><img src="/assets/images/icon-visual.svg" alt="">Visual</div>
          <div class="score"><span>72</span> / 100</div>
        </div>
        <button>Continue</button>
      </div>

    </div>

   </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Santiago Guzman</a>.
  </footer>
</body>
</html>
